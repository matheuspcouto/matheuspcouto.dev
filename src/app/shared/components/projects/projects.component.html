<section class="projects" id="projects">
  <div class="container">

    <div class="section-title">
      <h2>Projects</h2>
    </div>

    <div class="row">
      @for (project of projects; track $index) {
      <div class="col-lg-6 my-3" data-aos="fade-up">
        <mpc-card [imagem]="project.image">
          <div card-body>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            @for (tech of project.technologies; track $index) {
            <img [src]="tech" class="technologies" />
            }
            <hr class="gy-2">
            <div class="d-flex justify-content-center">
              <mpc-button class="btn-project" (click)="goToProject(project)" texto="View Project" icone="bi bi-link" />
            </div>
          </div>
        </mpc-card>
      </div>
      }
    </div>

  </div>
</section>
