<section class="certifications" id="certifications">
  <div class="container">

    <div class="section-title">
      <h2>Certifications</h2>
    </div>

    <div class="row">
      @for (cert of certifications | slice: 0:certificateIndex; track $index) {
      <div class="col-lg-4 my-3">
        <mpc-card-menu [icone]="cert.icon" data-aos="fade-up" (click)="goToCertificate(cert.url)">
          <div card-body>
            <h3>{{ cert.title }}</h3>
            <p>Obtained in: {{ cert.completionDate }}</p>
            @if (cert.url) {
            <span>View Certificate <i class="bi bi-link-45deg"></i></span>
            }
          </div>
        </mpc-card-menu>
      </div>
      }
    </div>

    @if (certificateIndex < certifications.length) { <div class="row mt-3">
      <hr class="gy-3" />
      <div class="col-lg-12 justify-content-center align-items-center d-flex">
        <mpc-button class="btn-ver-mais" (click)="increaseCertificateIndex()" texto="View more" icone="bi bi-arrow-down"
          posicaoIcone="direita" />
      </div>
  </div>
  }

  </div>
</section>
