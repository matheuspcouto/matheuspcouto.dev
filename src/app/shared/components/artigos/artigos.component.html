<!-- ======= Artigos Section ======= -->
<section class="artigos">
  <div class="container">

    <div class="section-title">
      <h2>Artigos Publicados</h2>
    </div>

    <div class="row">
      @for (artigo of artigos; track $index) {
      <div class="col-lg-12 mb-3" data-aos="fade-up">
        <div class="icon"><i class="bi bi-book"></i></div>
        <h4 class="titulo">{{ artigo.titulo }}</h4>
        <p class="descricao">{{ artigo.revista + ' | ' + artigo.dataPublicacao }}</p>
        <p class="descricao">{{ artigo.issn }}</p>
        <a [href]="artigo.url" target="_blank">
          <p class="descricao">Ver mais ></p>
        </a>
      </div>
      }
    </div>

  </div>
</section>
<!-- End Artigos Section -->
