<section class="articles" id="articles">
  <div class="container">

    <div class="section-title">
      <h2>Articles</h2>
    </div>

    <div class="row">
      @for (article of articles; track $index) {
      <div class="col-lg-12 mb-3">
        <mpc-card-menu icone="bi bi-book" data-aos="fade-up" (click)="goToArticle(article.url)">
          <div card-body>
            <h3>{{ article.title }}</h3>
            <p>{{ article.journal + ' | ' + article.publicationDate }}</p>
            <p>{{ article.issn }}</p>
            @if (article.url) {
            <span>View Article <i class="bi bi-link-45deg"></i></span>
            }
          </div>
        </mpc-card-menu>
      </div>
      }
    </div>

  </div>
</section>
